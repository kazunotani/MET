<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn-square {
  display: inline-block;
  font-size: 200%;
  padding: 1em 2em;
  text-decoration: none;
  background: #0051ff;/*ボタン色*/
  color: #FFF;
  border-bottom: solid 4px #627295;
  border-radius: 3px;
}
.btn-square:active {
  /*ボタンを押したとき*/
  -webkit-transform: translateY(4px);
  transform: translateY(4px);/*下に動く*/
  border-bottom: none;/*線を消す*/
}
    </style>
</head>
<body>
    <audio id="bgm1">
        <source src="70.mp3" type="audio/mp3">
      </audio>
    <audio id="bgm2">
        <source src="152.mp3" type="audio/mp3">
    </audio>
    <audio id="bgm3">
        <source src="80.mp3" type="audio/mp3">
    </audio>
    <audio id="bgm4">
        <source src="100.mp3" type="audio/mp3">
    </audio>
    <audio id="bgm5">
        <source src="70kara.mp3" type="audio/mp3">
    </audio>
    <audio id="rit">
        <source src="Rit.mp3" type="audio/mp3">
    </audio>
    <audio id="bgm6">
        <source src="100kara.mp3" type="audio/mp3">
    </audio>
    <audio id="bgm7">
        <source src="120.mp3" type="audio/mp3">
    </audio>
    <a href="#" class="btn-square" onclick = "A70()"><font size= "+5">70</font></a>
    <a href="#" class="btn-square" onclick = "A80()"><font size="+5">80</font></a>
    <a href="#" class="btn-square" onclick = "A100()"><font size="+5">100</font></a>
    <a href="#" class="btn-square" onclick = "bgm7.play()"><font size="+5">120</font></a>
    <a href="#" class="btn-square" onclick = "A152()"><font size="+5">152</font></a>

    <br>
    <br>
    <br>
    <a href="#" class="btn-square" onclick = "B()">I前glockから(空振り4つ)</a>
    <a href="#" class="btn-square" onclick = "C()">最初-M1終わり(空振り4つ)</a>
    <br>
    <br>
    <br>
    <a href="#" class="btn-square" onclick = "P()"><font size= "+5">停止(困ったらここをclick)</font></a>
    <script>
        const bgm1 = document.querySelector("#bgm1");
        const bgm2 = document.querySelector("#bgm2");
        const bgm3 = document.querySelector("#bgm3");
        const bgm4 = document.querySelector("#bgm4");
        const bgm5 = document.querySelector("#bgm5");
        const rit = document.querySelector("#rit");
        function A70(){
           bgm2.pause();
           bgm3.pause();
           bgm4.pause();
           bgm5.pause();
           bgm1.play();
        }
        function A152(){
           bgm1.pause();
           bgm3.pause();
           bgm4.pause();
           bgm5.pause();
           bgm2.play();
        }
        function A80(){
           bgm1.pause();
           bgm2.pause();
           bgm4.pause();
           bgm5.pause();
           bgm3.play();
           bgm6.pause();
        }
    
        function A100(){
           bgm1.pause();
           bgm2.pause();
           bgm3.pause();
           bgm5.pause();
           bgm6.pause();
           bgm4.play();
        }
        function K70(){
           bgm1.pause();
           bgm2.pause();
           bgm3.pause();
           bgm4.pause();
           bgm6.pause();
           bgm5.play();
        }
        function K100(){
           bgm1.pause();
           bgm2.pause();
           bgm3.pause();
           bgm3.pause();
           bgm5.pause();
           bgm6.play();
        }
        function B(){
            K70();
            window.setTimeout(() => {
                A70();
            }, 3428.571);
            window.setTimeout(() => {
                A80();

            },58285.71);
            window.setTimeout(() => {
                P();

            },87535.71);
        }
        function C(){
            K100();
            window.setTimeout(() => {
                A100();
            }, 2400);
            window.setTimeout(() => {
                bgm4.pause();
                rit.play();

            },40800);
            window.setTimeout(() => {
                A70();

            },44675);
            window.setTimeout(() => {
                P();

            },85817);
        }
        function P(){
            window.location.reload();
        }
    </script>
       
</body>
</html>
