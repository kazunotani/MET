<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn-square {
  display: inline-block;
  font-size: 200%;
  padding: 0.8em 1.6em;
  text-decoration: none;
  background: #0051ff;/*ボタン色*/
  color: #FFF;
  border-bottom: solid 4px #627295;
  border-radius: 3px;
}
.btn-square:active {
  /*ボタンを押したとき*/
  -webkit-transform: translateY(4px);
  transform: translateY(4px);/*下に動く*/
  border-bottom: none;/*線を消す*/
}
p{
   position:absolute;
   top:800px;
   left:0px;
   font-size:700%

}
input{
    height:100px;
    width:130px;
    font-size:70px;
}
    </style>
</head>
<body>
    <p id = "AIUEO"></p>
    <audio id="One">
        <source src="tanpin.mp3" type="audio/mp3">
      </audio>
    <audio id="bgm1">
        <source src="70.mp3" type="audio/mp3">
      </audio>
    <audio id="bgm2">
        <source src="152.mp3" type="audio/mp3">
    </audio>
    <audio id="bgm3">
        <source src="80.mp3" type="audio/mp3">
    </audio>
    <audio id="bgm4">
        <source src="100.mp3" type="audio/mp3">
    </audio>
    <audio id="bgm5">
        <source src="70kara.mp3" type="audio/mp3">
    </audio>
    <audio id="rit">
        <source src="Rit.mp3" type="audio/mp3">
    </audio>
    <audio id="bgm6">
        <source src="100kara.mp3" type="audio/mp3">
    </audio>
    <audio id="bgm7">
        <source src="120.mp3" type="audio/mp3">
    </audio>
    <a href="#" class="btn-square" onclick = "A70()"><font size= "+5">70</font></a>
    <a href="#" class="btn-square" onclick = "A80()"><font size="+5">80</font></a>
    <a href="#" class="btn-square" onclick = "A100()"><font size="+5">100</font></a>
    <br><br>
    <a href="#" class="btn-square" onclick = "A120()"><font size="+5">120</font></a>
    <a href="#" class="btn-square" onclick = "A152()"><font size="+5">152</font></a>
     <input id = "iinput"type="number" height = 300px width = 300px>
     <a href="#" class="btn-square" onclick = "Run()"><font size="+5">鳴らす</font></a>
    <br>
    <br>
    <br>
    <a href="#" class="btn-square" onclick = "C()">最初-M1終わり</a>


    <a href="#" class="btn-square" onclick = "B(68571.42857
)">I前の16拍の頭-最後</a>
    <br>
    <br>
    <a href="#" class="btn-square" onclick = "B(54857.14286
)">I-最後</a>
    <a href="#" class="btn-square" onclick = "B(27428.57)">K-最後</a>
    <a href="#" class="btn-square" onclick = "B(13714.29)">L-最後</a>
    <br>
    <br>
    <br>
    <a href="#" class="btn-square" onclick = "P()"><font size= "+5">音を停止(困ったらここをclick)</font></a>
    <script>
        let interval = null;
                const iinput = document.getElementById("iinput");
        const AIUEO = document.getElementById("AIUEO");
        const bgm1 = document.querySelector("#bgm1");
        const bgm2 = document.querySelector("#bgm2");
        const bgm3 = document.querySelector("#bgm3");
        const bgm4 = document.querySelector("#bgm4");
        const bgm5 = document.querySelector("#bgm5");

        function A70(){
           bgm2.pause();
           bgm3.pause();
           bgm4.pause();
           bgm5.pause();
           bgm1.play();
           bgm7.pause();
        }
        function A152(){
           bgm1.pause();
           bgm3.pause();
           bgm4.pause();
           bgm5.pause();
           bgm2.play();           bgm7.pause();
        }
        function A80(){
           bgm1.pause();
           bgm2.pause();
           bgm4.pause();
           bgm5.pause();
           bgm3.play();
           bgm6.pause();           bgm7.pause();
        }
    
        function A100(){
           bgm1.pause();
           bgm2.pause();
           bgm3.pause();
           bgm5.pause();
           bgm6.pause();
           bgm4.play();           bgm7.pause();
        }
        function K70(){
           bgm1.pause();
           bgm2.pause();
           bgm3.pause();
           bgm4.pause();
           bgm6.pause();           bgm7.pause();
           bgm5.play();
        }
        function K100(){
           bgm1.pause();
           bgm2.pause();
           bgm3.pause();
           bgm3.pause();
           bgm5.pause();           bgm7.pause();
           bgm6.play();
        }
        function A120(){
           bgm1.pause();
           bgm2.pause();
           bgm3.pause();
           bgm4.pause();
           bgm5.pause();
           bgm6.pause();
           bgm7.play();
        }
        function Run(){
            if (interval != null)
               clearInterval(interval);
            interval = window.setInterval(() => {
                One.play();
            },60 / iinput.value * 1000)
        }
        function B(number){
            K70();
            window.setTimeout(() => {
                A70();
            }, 3328.571);
            window.setTimeout(() => {

                A80();
                AIUEO.innerHTML = "changed<br>70→80"
                window.setTimeout(() => {
                     AIUEO.innerHTML = "";
                }, 2000);

            },number + 3328.571);
            window.setTimeout(() => {
                P();

            },26250 + number + 3328.571
            );
        }
        function C(){
            K100();
            window.setTimeout(() => {
                A100();
            }, 2300);
            window.setTimeout(() => {
                AIUEO.innerHTML = "rit 100→70"
                bgm4.pause();
                rit.play();
                window.setTimeout(() => {
                     AIUEO.innerHTML = "Changed 70";
                }, 3000); window.setTimeout(() => {
                     AIUEO.innerHTML = "";
                }, 3885);

            },40700);
            window.setTimeout(() => {

                A70();


            },46980-2400);
            window.setTimeout(() => {
                P();

            },81865.71-2400 - 800
            );
        }
        function P(){
            window.location.reload();
        }
    </script>
       
</body>
</html>
